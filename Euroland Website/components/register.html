<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css styles -->
    <link rel="stylesheet" href="../css/layout.css">
</head>
<body>
    <div class="row m-5">
        <div class="col-md-10 col-lg-8 col-xl-6 mx-auto">
            <form class="rounded shadow p-5" id="registerForm">
                <h2 class="text-center text-secondary mb-3">Register Form</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="fname">First Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control mt-1" id="fname" placeholder="enter your first name" oninput="handleFirstName()">
                            <p id="fnameError" class="errorMessage"></p>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lname">Last Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control mt-1" id="lname" placeholder="enter your last name" oninput="handleLastName()">
                            <p id="lnameError" class="errorMessage"></p>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Gender  <span class="text-danger">*</span></label>
                               <div class="form-group ms-5 mt-1">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male" oninput="genderValidation()">
                                    <label class="form-check-label" for="male">
                                      Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" oninput="genderValidation()">
                                    <label class="form-check-label" for="female">
                                    Female
                                    </label>
                                </div>
                                <div class="form-check">
                                   <input class="form-check-input" type="radio" name="gender" id="others" value="others" oninput="genderValidation()">
                                   <label class="form-check-label" for="others">
                                   Others
                                   </label>
                                </div>
                               </div>
                               <p id="genderError" class="errorMessage"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="mt">Languages <span class="text-danger">*</span></label>
                        <div class="form-group ms-5 mt-1">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="tamil" name="language" value="tamil" oninput="checkboxValidation()">
                                <label class="form-check-label" for="tamil">Tamil</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="english" name="language" value="english" oninput="checkboxValidation()">
                                <label class="form-check-label" for="english">English</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="hindi" name="language" value="hindi" oninput="checkboxValidation()">
                                <label class="form-check-label" for="hindi">Hindi</label>
                            </div>
                        </div>
                        <p id="languageError" class="errorMessage"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="dob">Date of Birth <span class="text-danger">*</span></label>
                            <input type="date" class="form-control mt-1" id="dob" oninput="handleDob()">
                            <p id="dobError" class="errorMessage"></p>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="qualify" class="mt">Qualification <span class="text-danger">*</span></label>
                            <input type="text" list="qualifications" class="form-control mt-1" id="qualify" placeholder="Choose...." oninput="handleQualification()">
                            <datalist id="qualifications">
                                <option value="Phd">Phd</option>
                                <option value="M.phil">M.phil</option>
                                <option value="M.E">M.E</option>
                                <option value="M.Tech">M.Tech</option>
                                <option value="MCA">MCA</option>
                                <option value="M.Sc">M.Sc</option>
                                <option value="M.Com">M.Com</option>
                                <option value="M.A">M.A</option>
                                <option value="B.E">B.E</option>
                                <option value="B.Tech">B.Tech</option>
                                <option value="BCA">BCA</option>
                                <option value="B.Sc">B.Sc</option>
                                <option value="B.Com">B.Com</option>
                                <option value="B.A">B.A</option>
                                <option value="Diploma">Diploma</option>
                                <option value="12th">12th</option>
                                <option value="10th">10th</option>
                            </datalist>
                            <p id="qualifyError" class="errorMessage"></p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email address <span class="text-danger">*</span></label>
                            <input type="email" class="form-control mt-1" id="email" placeholder="e.g., example@gmail.com" oninput="handleEmail()">
                            <p id="emailError" class="errorMessage"></p>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">Phone No <span class="text-danger">*</span></label>
                            <input type="number" class="form-control mt-1" id="phone" oninput="handlePhone()">
                            <p id="phoneError" class="errorMessage"></p>
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="address">Address <span class="text-danger">*</span></label>
                            <textarea class="form-control mt-1" id="address" rows="3" placeholder="enter your address here..." oninput="handleAddress()"></textarea>
                            <p id="addressError" class="errorMessage"></p>
                        </div>
                    </div>
                </div>
                <div class="buttons mt-4">
                    <input type="button" value="Register" class="btn btn-primary" onclick="validateForm()">
                    <input type="button" value="Cancel" class="btn btn-danger" onclick="clearForm()">
                </div>
                </div>
            </form>
        </div>
    </div>
    <!-- js file -->
    <script src="../js/validation.js"></script>
</body>
</html>
